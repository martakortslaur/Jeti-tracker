{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block title %} Add Comment{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
        <div class="col-12">
            <h1> Add Comment to the bug </h1>
            <form method="POST" class="comment-form">
                {% csrf_token %}
                {{ form | as_bootstrap }}
                <button type="submit" class="btn btn-bug">Comment</button>
                <a class="btn btn-cancel" onclick="history.go(-1)">Cancel</a>
            </form> 
        </div> 
    </div>
</div>
{% endblock %}
